<mat-card>
    <mat-form-field>
        <input matInput type="text" [(ngModel)]="enteredTitle" placeholder="Title fo your post">
    </mat-form-field>
    <mat-form-field>
        <textarea matInput placeholder="Write a post here" [(ngModel)]="enteredContent"></textarea>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      (click)="onAddPost()">Save</button>
</mat-card>
